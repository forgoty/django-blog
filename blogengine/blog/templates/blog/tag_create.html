{% extends "blog/base_blog.html" %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}:
                {{ field }}

            </div>
        {% endfor %}

    <button type="submit" class="btn btn-success mt-3">Create Tag</button>
    <a class="btn btn-outline-secondary mt-3" href="{% url 'tags_list_url' %}">Cancel </a>
    </form>

{% endblock %}
