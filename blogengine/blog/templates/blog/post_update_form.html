{% extends "blog/base_blog.html" %}

{% block title %}
    Update Post {{ post.title|title }} - {{ block.super}}
{% endblock %}



{% block content %}
    <form class="" action="{{ post.get_update_url}}" method="post">
        {% csrf_token %}

        {% for field in form %}

            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        {% endfor %}

        <button type="submit" name="button" class="btn btn-secondary mt-3">Update Post</button>
    </form>




{% endblock %}
