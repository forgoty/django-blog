{% extends "blog/base_blog.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Update Post - {{ block.super}}
{% endblock %}

{% block extra_head %}
    {{ form.media }}
    {% endblock %}


{% block content %}
    <form class="" action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-5 mb-5" style="text-align:center">
            <button type="submit" name="button" class="btn btn-success mt-3">Update Post</button>
            <a class="btn btn-outline-secondary mt-3" href="{{ post.get_absolute_url }}">Cancel </a>
        </div>
    </form>

{% endblock %}
