{% extends "blog/base_blog.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Update Post - {{ block.super}}
{% endblock %}

{% block extra_head %}
    {{ form.media }}
    {% endblock %}


{% block content %}

<script type="text/javascript">
$(".container").removeClass( );
$(".row").removeClass( );
$(".col-7").removeClass( );
</script>

<div class="row ml-5 mr-5 align-items-start">

    <div class='col-sm' style="word-wrap: break-word; width: 25%">
        <h2>Preview</h2>
        <div class='content-preview'>
            <h4 id='preview-title'></h4><hr/>
            <p id='preview-body'></p>
        </div>
    </div>

    <div class='col-sm'>
            <h2>Form</h2>

        <form class="" action="{{ post.get_update_url }}" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-5 mb-5" style="text-align:center">
                <button type="submit" name="button" class="btn btn-success mt-3">Update Post</button>
                <a class="btn btn-outline-secondary mt-3" href="{{ post.get_absolute_url }}">Cancel </a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
