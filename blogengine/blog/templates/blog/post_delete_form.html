{% extends "blog/base_blog.html" %}



{% block title %}
    Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}


{% block content %}

    <form class="" action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ post.title|title }}"</b> post?</h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-outline-secondary" href="{{ post.get_absolute_url }}">Cancel </a>
    </form>

{% endblock %}
