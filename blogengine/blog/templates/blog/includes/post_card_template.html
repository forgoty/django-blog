<div class="card mb-4">
            <div class="card-header">
                    <h4>{{ post.title }}</h4>
                <footer class="blockquote-footer">{{ post.date_pub }}</footer>
            </div>
            <div class="card-body">
                <p class="content-markdown">{{ post.body|truncatechars_html:300}}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a>
            </div>
            <div class="card-footer text-muted">
                Tags:
                {% for tag in post.tags.all %}
                    <a href="{{ tag.get_absolute_url }}" class="btn btn-secondary btn-sm ml-1 mb-1">{{ tag.title }}</a>
                {% endfor %}
            </div>
        </div>
