{% extends 'blog/base_blog.html' %}


{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}

    <div class="card mb-4">
        <div class="card-header">
            <h4>{{ post.title }}</h4>
            <footer class="blockquote-footer">{{ post.date_pub }}</footer>
        </div>
        <div class="card-body">
            <p class="content-markdown">{{ post.body }}</p>
            <a class="btn btn-light" onclick="history.back()">Back</a>
        </div>
        <div class="card-footer text-muted">
            Tags:
            {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}" class="btn btn-secondary btn-sm">{{ tag.title }}</a>
            {% endfor %}
        </div>
    </div>


{% endblock %}
