{% extends 'blog/base_blog.html' %}


{% block title %}
    Tags - {{ block.super }}
{% endblock %}

{% block content %}

    <h1 class="mb-5">Tags:</h1>

    <div class="container mt-5">
        <div class="row">
            {% for tag in tags %}
                    <div class="span5">
                        <h3><a href="{{ tag.get_absolute_url }}" class="btn btn-outline-secondary ml-2">{{ tag.title }}</a></h3>
                    </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
